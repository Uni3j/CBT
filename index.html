<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Based Test</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question">Question text will appear here</h2>
                <ul id="answer-buttons" class="answer-buttons">
                    <!-- Answer buttons will be generated here -->
                </ul>
            </div>
            <div id="navigation">
                <button id="prev-btn" onclick="prevQuestion()">Previous</button>
                <button id="next-btn" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" onclick="submitQuiz()">Submit</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 J TECH. All rights reserved.</p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
